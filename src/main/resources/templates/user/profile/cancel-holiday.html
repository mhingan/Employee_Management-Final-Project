<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <form method="post" th:action="@{/my_profile/request_days_off/{id}(id=${dayOffRequest.id})}">
        <p class="lead">Are you sure you want to delete this request?</p>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="/my_profile/request_days_off" class="btn btn-secondary">No, Cancel</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
