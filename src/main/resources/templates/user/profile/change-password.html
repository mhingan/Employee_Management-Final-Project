<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/abstract-grunge-decorative-relief-navy-blue-stucco-wall-texture-wide-angle-rough-colored-background_1258-28311.jpg?w=2000');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff; /* Set text color to white for better visibility on dark backgrounds */
            overflow: hidden; /* Hide scrollbars */
        }

        .back-button-general {
            color: #fff; /* Text color */
            background-color: #007BFF; /* Button background color */
            border: none; /* Remove the border */
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Add border-radius for rounded corners */
            cursor: pointer; /* Change cursor on hover */
        }

        .back-button-general:hover {
            background-color: #0056b3; /* Change background color on hover */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent black background to improve text readability */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .container h1 {
            color: #fff; /* Set text color to white */
        }
    </style>
</head>
<body>
<button onclick="window.location.href='/my_profile'" class="back-button-general">Back</button>

<div class="container mt-5">
    <h1 class="mb-4">Update Password</h1>
    <form method="post" th:action="@{/my_profile/change_password/{id}(id=${user.id})}">

        <div class="mb-3">
            <label for="password" class="form-label">New Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
