<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .checkmark-animation {
            display: inline-block;
            opacity: 0;
            font-size: 80px;
            color: #28a745;
            transform-origin: left center;
            transform: scale(0);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .checkmark-animation.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 text-center">
            <div class="checkmark-animation mx-auto" id="checkmark">&#10003;</div>

            <h2 class="mt-3">Request Account: Success</h2>

            <a href="/" class="btn btn-primary mt-3">Home</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        setTimeout(function () {
            $("#checkmark").addClass("active");
        }, 100);
    });
</script>
</body>
</html>
