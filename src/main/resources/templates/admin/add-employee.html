<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #B9D9EB;
    }

    h5 {
        color: #000000;
        padding: 10px;
        margin-top: 0;
        border-radius: 5px 5px 0 0;
    }

    .section {
        background-color: white;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .back-button-general {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
<body>
<button onclick="window.location.href='/admin/panel'" class="back-button-general">Back</button>
<div class="container mt-4">
    <h2>Add employee: <span class="employee-value"></span></h2>

    <form th:action="@{/admin/employees/create}" method="POST">
        <br/>
        <div class="section">
            <h5>Identification:</h5>
            <div class="form-group">
                <label for="role">Role:</label>

                <select name="role" id="role" class="form-control">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>


            <div class="form-group">
                <label for="cnp">CNP:</label>
                <input type="text" id="cnp" name="cnp" class="form-control">
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
        </div>

        <div class="section">
            <h5>Personal:</h5>

            <div class="form-group">
                <label for="image_link">Profile image:</label>
                <input type="text" id="image_link" name="image_link" class="form-control" value="https://e7.pngegg.com/pngimages/406/898/png-clipart-laptop-computer-icons-laborer-employee-employee-computer-computer-employment-thumbnail.png">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>

                <select name="gender" id="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>

            <div class="form-group">
                <label for="phone_number">Phone:</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control"
                >
            </div>
        </div>

        <div class="section">
            <h5>Study:</h5>

            <div class="form-group">
                <label for="degree1">Degree:</label>
                <input type="text" id="degree1" name="degree1" class="form-control">
            </div>

            <div class="form-group">
                <label for="degree2">Degree:</label>
                <input type="text" id="degree2" name="degree2" class="form-control">
            </div>

            <div class="form-group">
                <label for="degree3">Degree:</label>
                <input type="text" id="degree3" name="degree3" class="form-control">
            </div>

            <div class="form-group">
                <label for="degree4">Degree:</label>
                <input type="text" id="degree4" name="degree4" class="form-control">
            </div>
        </div>

        <div class="section">
            <h5>Employee internal information:</h5>

            <div class="form-group">
                <label for="department">Department:</label>

                <select name="department" id="department" class="form-control">
                    <option value="Management">Management</option>
                    <option value="IT">IT</option>
                    <option value="Development">Development</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="job_title">Job Title:</label>

                <select name="job_title" id="job_title" class="form-control">
                    <option value="CEO">CEO</option>
                    <option value="CTO">CTO</option>
                    <option value="CFO">CFO</option>
                    <option value="Manager">Manager</option>
                    <option value="IT Support Engineer">IT Support Engineer</option>
                    <option value="Developer">Developer</option>
                    <option value="QA">QA</option>
                    <option value="Product Owner">Product Owner</option>
                    <option value="HR">HR</option>
                    <option value="HR Manager">HR Manager</option>
                    <option value="Account Payable Operation">Account Payable Operation</option>
                    <option value="Account Payable Manager">Account Payable Manager</option>
                    <option value="Marketing Assistant">Marketing Assistant</option>
                    <option value="Marketing Manager">Marketing Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hiring_date">Hiring date::</label>
                <input type="text" id="hiring_date" name="hiring_date" class="form-control"
                >
            </div>

            <div class="form-group">
                <label for="contract">Contract Type:</label>

                <select name="contract" id="contract" class="form-control">
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Internship">Internship</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" class="form-control">
            </div>

            <div class="form-group">
                <label for="holiday_day">Holiday (no. of days):</label>
                <input type="text" id="holiday_day" name="holiday_day" class="form-control"
                >
            </div>
        </div>

        <div class="section">
            <h5>Devices:</h5>
            <div class="form-group">
                <label for="devices">Devices:</label>
                <textarea id="devices" name="devices" class="form-control"></textarea>
            </div>
        </div>


        <button type="submit" class="btn btn-success">Add employee</button>
    </form>

</div>
</body>
</html>
