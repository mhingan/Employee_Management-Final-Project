<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<button onclick="window.location.href='/admin/accounts/requests'" class="back-button-general">Back</button>
<div class="container">
  <h2 class="text-center">History account creation requests:</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${userRequests}">
      <td th:text="${request.name}"></td>
      <td th:text="${request.email}"></td>
      <td>Completed Successfully</td>
    </tr>
    </tbody>
  </table>
  <br/>
</div>
</body>
</html>
