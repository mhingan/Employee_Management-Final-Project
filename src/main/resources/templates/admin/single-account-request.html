<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="row mt-3">
  <div class="col-md-6">
    <a href="/admin/accounts/requests" class="btn btn-secondary btn-block">Cancel</a>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Manage account request</h1>
    </div>
  </div>
  <br/><br/>
  <div class="row">
    <div class="col-md-6">
      <div class="alert alert-danger" role="alert">
        <form method="post" th:action="@{/admin/accounts/requests/{id}(id=${userRequest.id})}">
          <h3>Delete request</h3>
          <p class="lead">Are you sure you want to delete this request? Irreversible action.</p>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="alert alert-success" role="alert">
        <form method="post" th:action="@{/admin/accounts/requests/completed/{id}(id=${userRequest.id})}">
          <h3>Complete request</h3>
          <p class="lead">Mark this request as completed.</p>
          <button type="submit" class="btn btn-success">Completed</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
