<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .back-button-general {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <button onclick="window.location.href='/admin/panel'" class="back-button-general">Back</button>
    <div class="row mt-3">

        <div class="row mt-3">
            <form th:action="@{/admin/search-by-last_name}" method="get" class="search-bar" id="search-form">
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required="required" style="width: 300px">
                </div>
                <button type="submit" class="search-button btn btn-primary">Search</button>
            </form>
        </div>


    </div>

    <h2 class="text-center mt-4">All employees</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.first_name + ' ' + employee.last_name}"></td>
            <td>
                <a th:href="@{/admin/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">View Employee</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
