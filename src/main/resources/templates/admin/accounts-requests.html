<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <button onclick="window.location.href='/admin/panel'" class="btn btn-secondary">Back</button>
        </div>
        <div class="col-md-6 text-end">
            <a href="/export-req-csv" class="btn btn-success">Export all requests</a>
        </div>
    </div>
    <h2 class="text-center mt-4">Account creation requests</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${userRequests}">
            <td th:text="${request.name}"></td>
            <td th:text="${request.email}"></td>
            <td>
                <a th:href="@{/admin/accounts/requests/{id}(id=${request.id})}" class="btn btn-primary">Manage Request</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <a th:href="@{/admin/accounts/requests/history}" class="btn btn-primary">Requests history</a>
</div>
</body>
</html>
